<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="header">
			<div class="box">
				<img class="logo" src="images/BMICLogo.png" alt="">
				<div class="data">
					<p>身高 cm</p>
					<input class="height" type="text" placeholder="請輸入身高" value="">
					<p>體重 kg</p>
					<input class="weight" type="text" placeholder="請輸入體重" value="">
				</div>
				<div class="output">
					<div class="start">
						<a class="btn" href="#">看結果</a>
					</div>
					<div class="result">
						<div class="sircle"></div>
						<p>BMI</p>
						<a class="retestbtn" href="#"><img src="images/icons_loop.png" alt=""></a>
						<h2 class="info"></h2>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<h2 class="clear" title="點我清除所有歷史紀錄">BMI紀錄</h2>
			<ul class="list">
			</ul>
		</div>
		<div class="footer">
			<img src="images/BMICLogo_footer.png" alt="">
		</div>
	</div>
	<script src="js/all.js"></script>
</body>
</html>
